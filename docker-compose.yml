version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    command: python backend/app.py
    networks:
      - waste-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - waste-network

networks:
  waste-network:
    driver: bridge

volumes:
  data:
